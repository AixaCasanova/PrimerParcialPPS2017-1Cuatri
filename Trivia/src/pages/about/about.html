<ion-header>
  <ion-navbar>
    <ion-title>
      Ultimas Preguntas y respuestas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

     <ul *ngFor="let item of UltimosRes | async"> 
          
             <h2>{{item.usr.nombre}}</h2>{{item.usr.fecha}}<br>
 
       <ul *ngFor="let item2 of item.pregyresp"> 
          <p  *ngIf="item2" > <strong>{{item2.pr }} : </strong> {{item2.re }}</p>
             </ul> 
    
      </ul>

</ion-content>
